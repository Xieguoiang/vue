<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>three</title>
	<style>
		.backGroundRed{
			color:red;
		}
		.backGroundBlue{
			color:blue;
		}
	</style>
</head>
<body>
	<div id="box">
		<ul>
			<li v-for="item in list">{{item | sum}}</li>   <!--  运用全局过滤器进行每个元素 与 10相乘 -->
		</ul>
		
		<p>文字</p>

		<p :class="isColor===10?'backGroundRed':'backGroundBlue'">文字</p>          <!--  表达式判断绑定属性class  -->

		<p :class="{'backGroundBlue':isColor===10}">文字</p>					<!-- 条件表达式绑定属性class -->

	</div>
	


	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
	<script>
		
		// 全局过滤器
		Vue.filter('sum', function (value) {
         	return value * 10    //value 就是过滤器所过滤的元素
        })

		new Vue({
			el:'#box',
			data:{
				list:[1,2,3,4,5],
				isColor:10
			},
			methods:{

			}
		})
	</script>
</body>
</html>
